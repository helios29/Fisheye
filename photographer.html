<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/69c2adeeec.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="openModal">Contactez-moi</button>
        <div class="overlay hidden"></div>
        <div class="modal">
          <div class="modal__header">
            <h2 id="modal__header__title">Contactez-moi</h2>
            <button class="close-modal">&times;</button>
          </div>
          <div class="modal__body">
            <form>
              <label>Pr√©nom</label>
              <input type="text" id="firstName" name="firstName" required />
              <label>Nom</label>
              <input type="text" id="name" name="name" required />
              <label>Email</label>
              <input type="email" id="email" name="email" required />
              <label>Votre message</label>
              <textarea
                type="text"
                id="message"
                name="message"
                required
              ></textarea>
            </form>
          </div>
          <div class="modal__footer"></div>
          <button class="modal__footer_button">Envoyer</button>
        </div>
      </div>
      <div id="lightbox">
        <div class="content">
          <button class="close">x</button>
          <div class="previous">&lt;</div>

          <div class="next">&gt;</div>
        </div>
      </div>
    </main>

    <script type="module" src="/scripts/utils/contactForm.js"></script>
    <script type="module" src="/scripts/factories/portfolio.js"></script>
    <script type="module" src="/scripts/utils/filters.js"></script>
    <script
      type="module"
      src="/scripts/factories/photographerHeader.js"
    ></script>
    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script type="module" src="/scripts/utils/likes.js"></script>
    <script type="module" src="/scripts/utils/Lightbox.js"></script>
    <script type="module" src="/scripts/utils/slider.js"></script>
  </body>
</html>
