<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/69c2adeeec.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2 id="contact__title">Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label>Pr√©nom</label>
            <input type="text" id="firstName" name="firstName" required />
            <label>Nom</label>
            <input type="text" id="name" name="name" required />
            <label>Email</label>
            <input type="email" id="email" name="email" required />
            <label>Votre message</label>
            <textarea
              type="text"
              id="message"
              name="message"
              required
            ></textarea>
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <div class="slider">
      <div class="closeIconModal">
        <img src="assets/icons/iconred.png" onclick="closeModal()" />
      </div>
      <div class="sliderBody">
        <div class="btn-nav left">
          <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div class="sliderPhoto"></div>
        <div class="btn-nav right">
          <i class="fa-solid fa-chevron-right"></i>
        </div>
      </div>
    </div>
    <div class="overlay hidden"></div>

    <script src="/scripts/factories/portfolio.js"></script>
    <script type="module" src="/scripts/utils/filters.js"></script>
    <script src="/scripts/factories/photographerHeader.js"></script>
    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script type="module" src="/scripts/utils/likes.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/slider.js"></script>
  </body>
</html>
