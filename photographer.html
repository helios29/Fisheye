<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/69c2adeeec.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="openModal">Contactez-moi</button>
        <div class="overlay hidden"></div>
        <div
          class="modal"
          role="dialog"
          aria-describedby="Formulaire de message"
        >
          <div class="modal__header">
            <h2 id="modal__header__title">Contactez-moi</h2>
            <button
              class="close-modal"
              aria-label="fermer la modale pour contacter le photographe"
            >
              &times;
            </button>
          </div>
          <div class="modal__body">
            <form>
              <label>Prénom</label>
              <input
                aria-describedby="Indiquez votre Prénom"
                type="text"
                id="firstName"
                name="firstName"
                required
              />
              <label>Nom</label>
              <input
                aria-selected="Indiquez votre Nom"
                type="text"
                id="name"
                name="name"
                required
              />
              <label>Email</label>
              <input
                type="email"
                aria-label="Indiquez votre Email"
                id="email"
                name="email"
                required
              />
              <label>Votre message</label>
              <textarea
                type="text"
                id="message"
                name="message"
                aria-label="Indiquez le message que vous voulez envoyer au photographe"
                required
              ></textarea>
            </form>
          </div>
          <div class="modal__footer"></div>
          <button
            class="modal__footer_button"
            aria-label="Envoyer votre message"
          >
            Envoyer
          </button>
        </div>
      </div>
      <div id="lightbox" aria-hidden="true">
        <div class="content">
          <button
            class="close"
            aria-label="Fermer la modale pour contacter le photographe"
          >
            x
          </button>
          <div class="previous" aria-label="Consultez le media précédent">
            &lt;
          </div>

          <div class="next" aria-label="Consultez le media suivant">&gt;</div>
        </div>
      </div>
    </main>

    <script type="module" src="/scripts/utils/contactForm.js"></script>
    <script type="module" src="/scripts/factories/portfolio.js"></script>
    <script type="module" src="/scripts/utils/filters.js"></script>
    <script
      type="module"
      src="/scripts/factories/photographerHeader.js"
    ></script>
    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script type="module" src="/scripts/utils/likes.js"></script>
    <script type="module" src="/scripts/utils/Lightbox.js"></script>
    <script type="module" src="/scripts/utils/slider.js"></script>
  </body>
</html>
